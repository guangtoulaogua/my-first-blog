<html>
<head>
    <title>Django Girls Blog</title>
</head>
<body>
<div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>
<div>
    {% for post in posts %}
       <P>published:{{post.publish_date}}</P>
       <h2><a href=""> {{post.title}}</a></h2>
       <p>{{post.text|linebreaksbr }}</p>
    {% endfor %}
</div>
    {% for post in posts %}
       {{ post }}
    {% endfor %}
</div>
</body>
</html>
